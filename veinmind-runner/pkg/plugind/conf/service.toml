[[PluginConf]]
Name = "veinmind-malicious"

[[PluginConf.ServiceConf]]
Command = "/usr/sbin/clamd -F --config-file=/etc/clamav/clamd.conf" # 服务启动命令
StdoutLog = "clamerr.log"
StderrLog = "clamout.log"
TimeOut=100

[[PluginConf.ServiceConf]]
Command = "sleep 60" # 服务启动命令
StdoutLog = "ncout.log"
StderrLog = "ncerr.log"
TimeOut=20