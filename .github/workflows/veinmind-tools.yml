    uses: ./.github/workflows/veinmind-build.yml
  push:
    uses: ./.github/workflows/veinmind-push.yml
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}