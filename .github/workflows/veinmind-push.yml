    with:
      path: ./plugins/go/veinmind-iac
      file: veinmind-iac
      CI_GOOS: linux
      CI_GOARCH: amd64
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  push-veinmind-sensitive-go:
    uses: ./.github/workflows/push-amd64.yml
    with:
      path: ./plugins/go/veinmind-sensitive
      file: veinmind-sensitive-go
      CI_GOOS: linux
      CI_GOARCH: amd64
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  push-veinmind-runner:
    uses: ./.github/workflows/push-amd64.yml
    needs: [ push-veinmind-backdoor,
             push-veinmind-sensitive-go,
             push-veinmind-history,
             push-veinmind-malicious,
             push-veinmind-weakpass,
             push-veinmind-vuln,
             push-veinmind-log4j2,
             push-veinmind-unsafe-mount,
             push-veinmind-iac ]
    with:
      path: ./veinmind-runner
      file: veinmind-runner
      CI_GOOS: linux
      CI_GOARCH: amd64
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}